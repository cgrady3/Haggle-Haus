<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <title>HaggleHaus</title>
    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />
   
    <!-- Latest compiled and minified CSS & JS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="navbar navbar-expand-lg navbar-light" role="navigation">
        <a class="navbar-brand" href="/">
          <img src="./img/favicon.png" alt="Haggle Haus" class="navbar-logo" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#HaggleHausNavbar"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="HaggleHausNavbar">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="/"
                >Home
                <span class="sr-only">(current)</span>
              </a>
            </li>
            <li>
              <a class="nav-link" href="/users">Bid Details</a>
            </li>
            <li>
              <a class="nav-link" href="/about">About</a>
            </li>
          </ul>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-6">
          <div class="card">
            <div class="card-header">
              Your Items
            </div>
            <div class="card-body" id="itemsWell">
              <!-- your items will post here -->
            </div>
          </div>
        </div>

        <div class="col-lg-6">
          <div class="card">
            <div class="card-header">
              Current Bids
            </div>
            <div class="card-body" id="currentBidsWell">
              <!-- current bids will post here -->
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/index.js" type="text/javascript"></script>
  </body>
</html>
