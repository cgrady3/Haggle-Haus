<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8" />
  <title>HaggleHaus</title>
  <link rel="shortcut icon" type="image/png" href="img/favicon.png" />
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="./styles/styles.css" />
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>
  <div class="container row" id="main-signin">
    <div class="card col">
      <div class="card-body" id="signInBody">
        <form>
          <div class="form-group">
            <label for="inputEmail">Email address</label>
            <input type="email" class="form-control" id="inputEmmail" aria-describedby="emailHelp" />
            <small id="emailDisclaimer" class="form-text text-muted">We'll never share your email with anyone
              else</small>
          </div>
          <div class="form-group">
            <label for="inputPassword">Password</label>
            <input type="password" class="form-control" id="password" />
          </div>
          <button type="submit" class="btn btn-primary btn-sm" id="login">
            Login
          </button>
          <button type="submit" class="btn btn-primary btn-sm" id="newUser">
            Sign-Up
          </button>
        </form>
      </div>
    </div>
    <div class="logo col-sm">
      <img src="./img/favicon.png" alt="logo" style="float: right;">
    </div>
  </div>

  <script src="js/index.js" type="text/javascript"></script>
</body>

</html>
